<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let myPromise =   new Promise(function(resolve, reject) {
  
        let a = 40;
        if(a == 5){
            resolve("Data is matched");
            
        }
        else{
            reject("Data is not matched");
            
        }

        })


        myPromise.then(
            function(value){
           document.writeln(value);           
        }
     ).catch(
        function(error){
            document.writeln(error);
        }
     );
    </script>
</body>
</html>
