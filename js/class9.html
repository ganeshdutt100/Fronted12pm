<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid #000000;
            padding: 20px;
            border-radius: 20px;
        }
       button{
        background-color: lightblue;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 20px;



       }
    </style>
</head>
<body>
    <div class="container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor" >Scissor</button>
</div>
    <p id="result">Loading....</p>
    <script>
        function fun(playerChoice){
            let gameArr = ['rock','paper','scissor']

            let computerChoice =  gameArr[Math.floor(Math.random()*3)]
            // console.log(computer)
            let result = '';

            if(playerChoice === computerChoice){
                result ="It's a tie!"
            }

            else if (
                (playerChoice === 'rock' && computerChoice === 'scissor' )||
                (playerChoice === 'paper' && computerChoice === 'rock' )||
                (playerChoice === 'scissor' && computerChoice === 'paper' )
             
            ){
             result = "You Win!"

        }
        else{
             result = "Computer Win!"
        }

         document.getElementById('result').innerHTML = `Computer Chose :<span style="color:red"> ${computerChoice} </span> , and User Chose <span style="color:red"> ${playerChoice} </span>  , So :  <span style="color:green"> ${result} </span>`;
        
    }

       document.getElementById('rock').addEventListener('click',function(){
        fun('rock')
       })
       document.getElementById('paper').addEventListener('click',function(){
        fun('paper')
       })
       document.getElementById('scissor').addEventListener('click',function(){
        fun('scissor')
       })
      


        //Random method 
// document.querySelector('#Scissor').addEventListener('click',function(){
//     let random = Math.floor(Math.random()*3)

// console.log(random);
// })
        
    </script>
</body>
</html>
